server {
    listen       80;
    server_name  localhost;

    client_max_body_size 10g;

    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }


    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000;
    }
}
